<div>

  
    <table class="custom">
        <thead>
            <tr>
                <th>SLNO.</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>BODY</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of commentsList">
                <td>{{item.postId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>

    </table>
</div>
